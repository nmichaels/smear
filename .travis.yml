language: c
compiler: gcc
os: linux
dist: trusty
sudo: required
addons:
  apt:
    packages:
      valgrind
      devscripts
      fakeroot
install:
- sudo add-apt-repository -y "deb http://ppa.launchpad.net/ondrej/debhelper/ubuntu raring/main"
- sudo apt-get -qq update
- sudo apt-get install debhelper
script: make all runtests
